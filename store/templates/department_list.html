{% extends 'base.html' %}

{% block content %}

    <div class="luffy-container">
        <div class="btn-group" style="margin: 5px 0">
            <a class="btn btn-default" href="/department/create/">
                <i class="fa fa-plus-square" aria-hidden="true"></i> Adding a Client
            </a>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th><th>Title</th><th>Operation</th>
            </tr>
            </thead>
            <tbody>
            {% for department in department_queryset %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ department.title }}</td>
                    <td>
                        <a style="color: #333333;" href="/client/update/{{ department.id }}/">
                            <i class="fa fa-edit" aria-hidden="true"></i></a>
                        <a style="color: #d9534f;" href="/client/del/{{ department.id }}/"><i class="fa fa-trash-o"></i></a>
                    </td>=
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
